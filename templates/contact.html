{% extends 'base.html' %}


{% block title %}
hello
{% endblock title %}

{% block body %}
<div class="container-fluid  mb-4 px-0">
    <img src="static/images/phone.jpg" class="d-block w-100" alt="..." width="1600" height="600">
</div>
<div>
    <h1 class="text-center"> Let's grow together </h1>
</div>
<div class="container mb-4 pb-4">
    <form method="post" action="/contact">
    {% csrf_token %}
      
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="enter your contact no">
        </div>
        
        
        <div class="form-group">
          <label for="desc">Tell me what you want to contact me for..</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary"  type="submit">Submit</button>
      </form>

      
</div>
{% endblock body %}
